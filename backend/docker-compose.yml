name: kelime-savaslari-backend-prod

services:
  mongo:
    restart: unless-stopped
    image: mongo:8.0.3
    volumes:
      - mongo_data:/data/db
    networks:
      - kelime-savaslari-backend
    env_file: ./.env
  mongo-express:
    restart: unless-stopped
    image: mongo-express:1.0.2-20-alpine3.19
    env_file: ./.env
    ports:
      - ${ME_EXPOSED_PORT}:8081 # Bind the port to localhost only  127.0.0.1:${ME_EXPOSED_PORT}
    depends_on:
      - mongo
    networks:
      - kelime-savaslari-backend
  api:
    build:
      context: ./
      target: production
    restart: unless-stopped
    env_file: ./.env
    ports:
      - 127.0.0.1:${PORT}:${PORT} # Bind the port to localhost only
    networks:
      - kelime-savaslari-backend
    depends_on:
      - mongo

volumes:
  mongo_data:
networks:
  kelime-savaslari-backend:
    driver: bridge
